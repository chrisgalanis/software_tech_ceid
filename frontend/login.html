<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Roommate - Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f9f9f9;
      }
      header {
        background: #333;
        color: #fff;
        padding: 1rem;
        text-align: center;
      }
      .container {
        max-width: 400px;
        margin: 2rem auto;
        padding: 1.5rem;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
      h2 {
        text-align: center;
        margin-bottom: 1.5rem;
      }
      label {
        display: block;
        margin: 0.5rem 0 0.2rem;
      }
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 0.7rem;
        background: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
      }
      button:hover {
        background: #555;
      }
      .signup-link {
        display: block;
        text-align: center;
        margin-top: 1rem;
      }
      .signup-link a {
        color: #333;
        text-decoration: none;
      }
      .signup-link a:hover {
        text-decoration: underline;
      }
      .back-link {
        display: inline-block;
        margin-top: 1rem;
        text-decoration: none;
        padding: 0.6rem 1rem;
        color: #333;
        background-color: #ddd;
        border-radius: 5px;
        text-align: center;
      }
      .back-link:hover {
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Roommate</h1>
    </header>

    <div class="container">
      <h2>Login</h2>
      <form action="main.html" method="GET">
        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Enter your email"
          required
        />

        <label for="password">Password:</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Enter your password"
          required
        />

        <button type="submit">Login</button>
      </form>

      <div class="signup-link">
        <span>Don't have an account?</span>
        <a href="signup.html">Sign up here</a>
      </div>

      <div style="text-align:center; margin-top:1rem;">
        <a class="back-link" href="firstpage.html">Go Back</a>
      </div>
    </div>
  </body>
</html>
