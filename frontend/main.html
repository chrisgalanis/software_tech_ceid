<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Roommate - Main</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      integrity="sha384-ENjdO4Dr2bkBIFxQpe6mIDw6uV8Vp1Z6R5ayLy7z6Z6dvkZAZT22F8Qg2mY180bV"
      crossorigin="anonymous"
    />
    <style>
      /* Background image σε όλη την οθόνη */
      body {
        margin: 0;
        background: url("https://via.placeholder.com/1500x1000") no-repeat center center fixed;
        background-size: cover;
        color: #fff;
        height: 100vh; /* Για να καλύπτει όλη την οθόνη */
      }
      /* Ημιδιαφανές overlay που καλύπτει όλο το viewport */
      .overlay {
        background-color: rgba(0, 0, 0, 0.6);
        width: 100%;
        height: 100%;
      }
      /* Χρησιμοποιούμε flex για να κεντράρουμε κάθετα & οριζόντια */
      .center-content {
        display: flex;
        flex-direction: column;
        justify-content: center; /* Κάθετη κέντρα */
        align-items: center;     /* Οριζόντια κέντρα */
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="overlay">
      <div class="center-content">
        <!-- Τίτλος -->
        <h1 class="mb-4">Roommate</h1>
        
        <!-- Λογότυπο (PNG) κάτω από το Roommate -->
        <img 
          src="logo.png" 
          alt="Roommate Logo" 
          class="mb-4" 
          style="width: 120px; height: auto;"
        />
        
        <!-- Μικρή περιγραφή -->
        <p class="mb-4">Find your perfect roommate</p>
        
        <!-- Κουμπιά -->
        <div class="d-grid gap-3 col-6">
          <a href="search.html" class="btn btn-primary btn-lg">Search for Roommate</a>
          <a href="chat.html" class="btn btn-secondary btn-lg">Talk to Prospective Roommates</a>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (προαιρετικό, για interactive components) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+ZL5C1OgOQqCq8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
