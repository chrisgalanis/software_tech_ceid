<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roommate - Interests</title>
  </head>
  <body>
    <h1>Select Your Interests and Preferences</h1>
    <form action="main.html" method="POST">
      <fieldset>
        <legend>Interests</legend>
        <input type="checkbox" id="sports" name="interests" value="Sports">
        <label for="sports">Sports</label><br>
        <input type="checkbox" id="music" name="interests" value="Music">
        <label for="music">Music</label><br>
        <input type="checkbox" id="travel" name="interests" value="Travel">
        <label for="travel">Travel</label><br>
        <!-- Προσθέστε όσες επιλογές θέλετε -->
      </fieldset>

      <fieldset>
        <legend>Sexual Preferences</legend>
        <input type="checkbox" id="preference1" name="preferences" value="Preference1">
        <label for="preference1">Preference 1</label><br>
        <input type="checkbox" id="preference2" name="preferences" value="Preference2">
        <label for="preference2">Preference 2</label><br>
        <!-- Προσθέστε όσες επιλογές θέλετε -->
      </fieldset>

      <button type="submit">Finish Registration</button>
    </form>
  </body>
</html>
